# from Harness Platform: Trial Project > Settings > Environment
infrastructureDefinition:
  name: trialinfrastructure
  identifier: trialinfrastructure
  description: infrastructure describes environment 'where' app is running
  orgIdentifier: default
  projectIdentifier: Trial_Project
  environmentRef: trialdevenv
  deploymentType: Kubernetes
  type: KubernetesDirect
  spec:
    connectorRef: trialconnector
    namespace: harness-cpci
    releaseName: release-<+INFRA_KEY_SHORT_ID>
  allowSimultaneousDeployments: false
  scopedServices:
    - harness_service
